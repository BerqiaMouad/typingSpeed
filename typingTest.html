<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Typing Speed</title>
</head>
<body data-barba = "wrapper">
    <div class="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <header>
            <nav class="nav-bar">
                <div class="logo">typing <span>speed</span></div>
                <ul>
                    <li class="link"><a href="index.html">home</a></li>
                    <li class="link"><a href="typingTest.html">typing</a></li>
                    <li class="link"><a href="about.html">about</a></li>
                </ul>
            </nav>
        </header>

        <main class="typing" data-barba = "container" data-barba-namespace = "typing">
            <div class="wrapperTyping">
                <h2>If Nothing Apears In The Text Area Refresh The Page</h2>
                <input type="text" class="input-field">
                <div class="content-box">
                    <div class="typing-text">
                        <p class="paragraph"></p>
                    </div>
                    <div class="content">
                        <ul class="result-details">
                            <li class="time">
                                <p>Time Left:</p>
                                <span><b>30</b>s</span>
                            </li>
                            <li class="mistake">
                                <p>Mistakes:</p>
                                <span>0</span>
                            </li>
                            <li class="wpm">
                                <p>WPM:</p>
                                <span>0</span>
                            </li>
                            <li class="cpm">
                                <p>CPM:</p>
                                <span>0</span>
                            </li>
                        </ul>
                        <button class="randPar">Try Again</button>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <!-- script =========================================================== -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/typing.js"></script>
    <!-- ================================================================== -->
</body>
</html>
